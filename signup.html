<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places"></script>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="login-bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container signup-form">
        <div class="header">
            <img src="logo.png" alt="CueBook Logo" class="logo">
        </div>
        <div class="signup-form">
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="toggle-password1 fas fa-eye-slash" id="togglePassword"></i>
                <label for="name">Name:</label>
                <input type="text" id="fullname" placeholder="Enter your name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phnum" placeholder="Enter your phone number" required>
                <button id="registerButton">Sign up</button>
            </form>
            <div id="signup-error-message"></div>
            <p>ALREADY HAVE AN ACCOUNT? <a href="login.html">LOGIN</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="index.js"></script>
</body>
</html>
